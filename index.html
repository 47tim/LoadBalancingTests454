<!DOCTYPE html>

<html>
<head>

  <meta charset="UTF-8">
  <title>Load Balancer Performance Comparison</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  
  <h1>Load Balancer Performance Comparison</h1>
  <h2 style="color: orange">Webpage Served by: Server 2</h2>
  <!-- USE THIS ONE for the other server. Can see which its coming from -->
  <!--<h2 style="color: cornflowerblue">Webpage Served by: Server 1</h2> -->

  <div class="table-wrapper">
  <table>
    <thead>
      <tr>
        <th>Load Balancer</th>
        <th>Requests</th>
        <th>Avg RPS</th>
        <th>Avg Time/Request (ms)</th>
        <th>Avg Transfer Rate (KB/s)</th>
        <th>Avg Total Time (s)</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>ALB</td><td>500</td><td>110.09</td><td>182.23</td><td>310.70</td><td>4.56</td></tr>
      <tr><td>CLB</td><td>500</td><td>114.62</td><td>174.52</td><td>278.37</td><td>4.36</td></tr>
      <tr><td>NLB</td><td>500</td><td>97.71</td><td>206.92</td><td>237.31</td><td>5.17</td></tr>
      <tr><td>Custom</td><td>500</td><td>98.40</td><td>204.04</td><td>335.85</td><td>5.10</td></tr>
    </tbody>
  </table>
  </div>

  <br>

  <div class="chart-wrapper">
    <canvas id="mainChart" width="500" height="300"></canvas>
    <br>
    <button onclick="cycleChart()">Next Chart</button>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>


</body>
</html>
